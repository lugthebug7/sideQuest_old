{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<style>
    .container {
        margin-top: 50px;
    }
    .page-header {
        margin-bottom: 50px;
    }
    .page-header h1 {
        margin-bottom: 20px;
    }
    .page-header p {
        margin-bottom: 20px;
    }
    .page-header img {
        margin-bottom: 20px;
    }
    .page-header .row {
        margin-bottom: 20px;
    }
    .page-header .row .col-md-3 {
        margin-bottom: 20px;
    }
    .page-header .row .col-md-3 img {
        margin-bottom: 20px;
    }
</style>
    <div class="container">
        <div class="page-header">
            <h1>{{ quest.title }}</h1>
            <div class="row">
                <div class="col-md-6">
                    <p>{{ quest.description }}</p>
                </div>
                <div class="col-md-6">
                    <img src="{{ url_for('image', quest_id=quest.id) }}" alt="Image" style="max-width:175%;">
                </div>
            </div>
            <div>
                <form method="post" action="{{ url_for('update_quest_status', quest_id=quest.id) }}">
                    {% if quest_in_progress %}
                        <button type="submit" name="action" value="remove">Remove Quest</button>
                    {% else %}
                        <button type="submit" name="action" value="add">Add Quest</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
